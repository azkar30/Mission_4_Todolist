<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Simple To-Do List - Azkar </title>
          <!-- Bootstrap -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     </head>
     <style>
          .completed .todo-text {
               text-decoration: line-through;
               color: grey; 
          }
     </style>
     <body>
          <nav class="navbar bg-dark" style="height: 100px;">
               <div class="container-fluid">
                    <a class="navbar-brand fw-bold text-white">To Do List</a>
                    <div class="d-flex text-white flex-column me-3" role="search">
                         <h4 id="nama"></h4>
                         <p id="job-title"></p>
                    </div>
               </div>
          </nav>

          <!-- Section Set Profile -->
          <section class="d-flex justify-content-center align-items-center w-100 m-auto" style="height: 90vh;"
               id="set-profile">
               <div
                    class="w-25 d-flex justify-content-center align-self-center flex-column m-auto gap-3 p-5 bg-dark text-white border-2 rounded-5">
                    <h1>Set Profile</h1>
                    <form onsubmit="submitProfile()" action="#">
                         <div class="w-100 d-flex flex-column gap-2 mt-2" class="d-flex gap-2">
                              <label for="nama-pengguna">Nama Anda : </label>
                              <input type="text" class="form-control" id="nama-pengguna" placeholder="Input nama anda" required>
                         </div>
                         <div class="w-100 d-flex flex-column gap-2 mt-2">
                              <label for="job-pengguna">Job Title : </label>
                              <input type="text" class="form-control" id="job-pengguna" placeholder="Input job title anda" required>
                         </div>
                         <button class="btn btn-primary w-100 mt-4" type="submit">Submit</button>
                    </form>
               </div>
          </section>
          <!-- End Section Set Profile -->

          <!-- Section Input Todo List -->
          <section class="d-none flex-column justify-content-start align-items-center w-100 mb-5" id="section-todo">
               <form onsubmit="submitTodo()" action="#" class="w-75 bg-dark border-2 rounded-bottom-2 text-white">
                    <div class="text-white p-5 d-flex flex-column w-100 justify-content-between gap-3">
                         <div class="d-flex flex-row gap-2">
                              <div class="d-flex flex-column w-100">
                                   <label for="tanggal-pengguna">Tanggal :</label>
                                   <input type="date" class="form-control" id="tanggal-pengguna" required>
                              </div>
                              <div class="d-flex flex-column w-100">
                                   <label for="priority-pengguna">Prioritas :</label>
                                   <select id="prioritas-pengguna" class="p-2 rounded-2 outline-none focus-ring">
                                        <option value="Low Priority">Low</option>
                                        <option value="Medium Priority">Medium</option>
                                        <option value="High Priority">High</option>
                                   </select>
                              </div>
                         </div>

                         <div class="d-flex flex-column w-100 text-white">
                              <div class="d-flex flex-column w-100">
                                   <label for="deskripsi-pengguna">Deskripsi :</label>
                                   <textarea id="deskripsi-pengguna" class="form-control focus-ring"
                                        placeholder="Input deskripsi anda" required></textarea>
                              </div>
                         </div>
                         <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
               </form>

               <div class="d-flex justify-content-center align-items-center w-75 flex-column"> 
                    <button class="btn btn-danger">Log Out</button>
                    <h2>To Do List ðŸ‘‡</h2>
                    <div class="d-flex flex-column gap-2 w-75"
                         id="text-todo">
                    </div>
                    </div>
               </section>
               <!-- End Section Input To Do List --> 
               <footer class="d-flex justify-content-center align-items-end bg-dark text-white fixed-bottom">
                    <p class="fw-bold">Made withðŸ›’â˜•oleh Azkar</p>
               </footer>

               <script src="main.js"></script>
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
          </body>
     </html>
